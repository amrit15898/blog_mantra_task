{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar flex">
        <div class="right-nav flex">
            <a href="{% url 'home' %}" style="text-decoration: none; color: white;"><h2>Codigo Task</h2></a>
        </div>
        <div class="left-nav flex">
            {% if user.is_authenticated %}
           
            <a href="{% url  'logout' %}" class="btn">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn">Signup</a>
            <a href="{% url 'login' %}" class="btn">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success-message{% elif message.tags == 'warning' %}warning-message{% elif message.tags == 'error' %}error-message{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    {% block content %}

    {% endblock content %}
</body>
</html>
