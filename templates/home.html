{% extends "base.html" %}

{% block content %}

    <div class="container">
        {% for blog in blogs %}
         <div class="blog-container">
            <div class="blog-post flex">
                <h1>{{blog.title}}</h1>
                <div class="other-detail flex">
                    <p>Published   {{blog.created_at}} by <b>{{blog.author}}</b></p>
                
                </div>
                {{ blog.content|truncatechars_html:500|safe }}  
                <a href="{% url 'detailblog' blog.id %}">Read more</a>
            </div>
            
         </div>  
    {% endfor %}
    </div>
{% endblock content %}
